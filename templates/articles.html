{% extends "layout.html" %}

{% block body %}

<h3>Makaleler</h3>
<hr>

{% if articles %}
<form action="/search">
    <input type="text" name="keyword" class=" input-sm my-3" maxlength="64" placeholder="Search">
    <button type="submit" class="btn btn-primary btn-sm ml-3">Search</button>
</form>


<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blogta henüz makale yayınlanmadı.</div>
{% endif %}

{% endblock body %}
